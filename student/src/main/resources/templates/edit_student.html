<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{/students}">Students Management</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Students Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md col-sm-6 container justify-content-center card">
				<div class="text-center">
					<h1>Update Students</h1>
					<div class="card-body">
					<form th:action="@{/students (id=${student.id})}" th:object="${student}" method="POST">
						<div class="form-group">
							<label>Student First Name</label>
							<input
							type="text"
							name="firstname"
							th:field ="*{firstname}"
							class="form-control"
							placeholder="Enter Student First Name"
							/>
						</div>
						<div class="form-group">
							<label>Student Last Name</label>
							<input
							type="text"
							name="lastname"
							th:field ="*{lastname}"
							class="form-control"
							placeholder="Enter Student Last Name"
							/>
						</div>
						<div class="form-group">
							<label>Student Email</label>
							<input
							type="text"
							name="email"
							th:field ="*{email}"
							class="form-control"
							placeholder="Enter Student Email"
							/>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
							Submit
							</button>
						</div>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
